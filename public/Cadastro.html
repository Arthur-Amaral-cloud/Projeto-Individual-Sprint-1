<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/styleCadastro.css">
    <title>Sudoku - Cadastro</title>
</head>

<body>
    <div class="pai-login-cadastro">
        <div class="icon-content">
            <a href="Home Page.html"><img src="../assets/Sudoku logo.png" alt="Sudoku-logo" class="img-config"></a>
        </div>
        <div class="login-content">
            <div class="titulo-box">
                <h2 class="titulo"><b>Cadastro</b></h2>
            </div>
            <div class="full-box-content">
                <div class="box-on-left">
                    <div class="box-container">
                        <div class="text-box">
                            <p>Email:</p>
                        </div>
                        <div class="input-box">
                            <input type="text">
                        </div>
                    </div>
                    <div class="box-container">
                        <div class="text-box">
                            <p>Username:</p>
                        </div>
                        <div class="input-box">
                            <input type="text">
                        </div>
                    </div>
                    <div class="box-container">
                        <div class="text-box">
                            <p>Senha:</p>
                        </div>
                        <div class="input-box">
                            <input type="password" id="ipt_senha" oninput="verficar()">
                        </div>
                    </div>
                </div>
                <div class="box-on-left">
                    <div class="box-container">
                        <div class="text-box">
                            <p>Confirmar Senha:</p>
                        </div>
                        <div class="input-box">
                            <input type="password" id="ipt_confirmar_senha" oninput="comparar()">
                            <div id="div_text_confirmar_senha"></div>
                        </div>
                    </div>
                    <div class="check-box">
                        <div class="check-title" id="div_text_title">Sua senha deve conter:</div>
                        <div class="check-subtitle" id="div_text_caps">*Letra Maiúscula Ex: A</div>
                        <div class="check-subtitle" id="div_text_min">*Letra Minúscula Ex: a</div>
                        <div class="check-subtitle" id="div_text_num">*Número Ex: 0</div>
                        <div class="check-subtitle" id="div_text_char">*Caractere Especial Ex: @</div>
                    </div>
                </div>
            </div>

            <div class="button-box">
                <button>Entrar</button>
            </div>
            <div class="redirect-box">
                <p>Já possui uma conta. <a href="Login.html">Faça Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function verficar() 
    {
        
    }
    function comparar() 
    { 
        if (ipt_senha.value == ipt_confirmar_senha.value) 
        {
            div_text_confirmar_senha.innerHTML = `<span style="color:green">As senhas Conferem</span>`;  
        }
        else
        {
            div_text_confirmar_senha.innerHTML = `<span style="color:red">As senhas não estão iguais</span>`
        }
    }
</script>
