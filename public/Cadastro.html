<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/styleCadastro.css">
    <title>Sudoku - Cadastro</title>
</head>

<body>
    <div class="Container-main">
        <div class="Imagem-flexbox">
            <div class="imagem"><a href="Home Page.html"><img src="../assets/Sudoku logo.png" alt="Foto-logo" class="logo-config"></a></div>
        </div>
        <div class="Login-flexbox">
            <div class="titulo-tela"><b>Cadastro</b></div>
            <div class="Container-campo">
                <div class="textos-login"><b>Email:</b></div>
                <div><input type="text"></div>
            </div>
            <div class="Container-campo">
                <div class="textos-login"><b>Username:</b></div>
                <div><input type="text"></div>
            </div>
            <div class="Container-campo">
                <div class="textos-login"><b>Senha:</b></div>
                <div><input type="text"></div>
            </div>
            <div class="Container-campo">
                <div class="textos-login"><b>Confirmar Senha:</b></div>
                <div><input type="text"></div>
            </div>
        </div>
        <div>Sua senha deve conter:</div>
        <div>*Letra Maiúscula Ex: A</div>
        <div>*Letra Minúscula Ex: a</div>
        <div>*Número Ex: 1</div>
        <div>Caractere Especial Ex:@</div>
        <div class="Container-button"><button><b>Entrar</b></button></div>
        <div class="Container-text">
            <p><b></b>Caso já tenha um cadastro. <a href="Login.html">Logue por aqui</a></b></p>

        </div>

    </div>
</body>

</html>
