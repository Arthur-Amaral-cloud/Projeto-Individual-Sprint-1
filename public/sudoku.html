<script>
    function obterusername() {
        var idplayer = sessionStorage.ID_USUARIO;
        fetch("/usuarios/captarusername", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                idplayer: idplayer
            })
        })
            .then(res => res.json())
            .then(data => {
                if (data && data.length > 0) {
                    const usuario = data[0]; 
                    sessionStorage.setItem("username", usuario.username); 
                    console.log("Nome salvo na sessão:", usuario.username);
                } else {
                    console.log("Usuário não encontrado.");
                }
            })
            .catch(erro => {
                console.error("Erro ao captar username:", erro);
            });

        atualizarnome();
    }
    function atualizarnome() {
        const init_nome_user = setInterval(() => {
            input_name_username.innerHTML = sessionStorage.username;
        }, 500);

        setTimeout(() => {
            clearInterval(init_nome_user);
        }, 2000);
    }
</script>
